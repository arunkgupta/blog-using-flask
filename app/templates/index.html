{% extends "base.html" %}

{% block content %}
		<h3>Hello, {{current_user.username}}</h3>
		<div>
			{% for post in posts %}
			<div>
				
				<p style="color:#0077b5;font-weight:bold;font-size:16px;">Post by {{post.author.username}}</p>
				
				<div>
					<p style="color:#0077b5;font-style:oblique;font-size:14px;">{{post.body}}</p>
				</div>
			</div>
			{% endfor %}
		</div>
{% endblock %}
